  	<h1 class='h1'>Ticket</h1>
  	<hr class='ticketDivide'>
	  	<div class='ticketAdd'>
		  	<div class='form-row'>
		  		<div class="form-group col-md-2" id='company'>
					<label for="inputCompany">Company</label>
					<select class='form-control' id="inputCompany">
						<option selected>Choose...</option>
						<option>BUD</option>
						<option>GAMER</option>
						<option>SEY</option>
						<option>WAL</option>
					</select>
				</div>
				<div class="form-group col-md-2" id='priority'>
					<label for="inputPriority">Priority</label>
					<select class='form-control' id="inputPriority">
						<option selected>Choose...</option>
						<option>0</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>
				</div>
				<div class="form-group col-md-2" id='type'>
					<label for="inputTypeTicket">Type</label>
					<select class='form-control' id="inputTypeTicket">
						<option selected>Choose...</option>
						<option>Current Dev</option>
						<option>Intergration</option>
						<option>Marketing</option>
						<option>Sales</option>
						<option>Support</option>
					</select>
				</div>
			</div>
			<div class='form-row'>
				<div class="form-group col-md-10">
					<label>Title</label>
					<input type="input" class="form-control" id="inputTitleTicket" placeholder="[Title] @ [Company Name]">
				</div>
			</div>

			<div class="form-group">
			    <label for="inputDoc">Documentation</label>
			    <textarea class="form-control col-md-10" id="inputDoc" rows="3" placeholder="Documentation of interaction."></textarea>
			 </div>
		</div>

		<div align='center'>
			<button type="submit" class="btn btn-warning" id='formButton'>Save</button>
			<button type="submit" class="btn btn-secondary" id='formButton'>Cancel</button>
		</div>
